                <div class="single-blog-wrapper">
                    <!-- Blog Thumb Start -->
                    <div class="blog-thumb thumb-effect">
                        <a class="image" th:href="@{'/Frontendactivity/activitydetails/' + ${activity.ac_id} }">

                    </div>
                    <!-- Blog Thumb End -->

                    <div class="blog-content">

                            </ul>

                        </div>
                        <a  th:href="@{'/Frontendactivity/activitydetails/' + ${activity.ac_id} }"><h2 class="blog-title" th:text="${activity.ac_name}"/></a>
                        <p th:text="${activity.ac_participant}"></p>
                        <a class="more-link" th:href="@{'/Frontendactivity/activitydetails/' + ${activity.ac_id} }">更多內容</a>
                    </div>
