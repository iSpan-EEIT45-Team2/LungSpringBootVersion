                                        <h5 class="title m-b-15" th:text="${activity.ac_name}"/>

                                <span class="rating m-b-15">
<!--													<i class="fa fa-star"></i>-->

                                            <i class="fa-solid fa-calendar"></i><span th:text="${activity.ac_date}"></span>
                                         </a>
                                    </div>
                                </span>
<!--                                <span class="price">-->
<!--													<span class="new">$80.50</span>-->
<!--                                            <span class="old">$85.80</span>-->
<!--                                            </span>-->

                                <div class="countdown-area">
                                    <div class="countdown-wrapper" th:data-countdown="${activity.ac_date}"></div>
                                </div>
                                <a  th:href="@{'/Frontendactivity/activitydetails/' + ${activity.ac_id} }" class="btn btn-primary btn-hover-dark">查看更多</a>
                            </div>
                            <!-- Deal Content End -->
                        </div>
                        <!-- Single Product Deal End -->
                    </div>

                </div>

                <!-- Swiper Pagination Start -->
                <div class="swiper-pagination d-none"></div>
                <!-- Swiper Pagination End -->

                <!-- Next Previous Button Start -->
                <div class="swiper-deal-button-next swiper-button-next swiper-nav-button"><i class="ti-angle-right"></i></div>
                <div class="swiper-deal-button-prev swiper-button-prev swiper-nav-button"><i class="ti-angle-left"></i></div>
                <!-- Next Previous Button End -->
            </div>
        </div>
        <!-- Latest Blog Carousel End -->
        <!--搜尋開始-->

                        <!--                        <button type="submit" class="btn btn-info btn-hover-gray-deep">加入收藏</button>-->
                    </div>
                    <!-- Submit Button End -->
                    <!-- Blog Content End -->
