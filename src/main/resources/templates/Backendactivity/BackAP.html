<script>

    function deleteajax(orderNo) {
        console.log(orderNo);
        Swal.fire({
            title: '請問是否要刪除此活動?',
            text: "已刪除的活動無法復原，請再次確認",
            icon: 'warning',
            showCancelButton: true,
            cancelButtonText: '取消',
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '刪除'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "get",
                    url: "/Lung/deleteap/" + orderNo,

                    success: function (msg) {
                        Swal.fire(
                            '已刪除!',
                            '活動已成功刪除!',
                            'success'
                        ).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        })
                    },
                    error: function (msg) {
                        // console.log(msg.status)
                        Swal.fire({
                            icon: 'error',
                            title: '發生錯誤',
                            text: 'HTTP 狀態碼為 ' + msg.status,
                            footer: '<a href="https://developer.mozilla.org/zh-TW/docs/Web/HTTP/Status"  target="_blank">怎麼有這錯誤?</a>'
                        })
                    }
                });


            }
        })
    }

    function saveajax(ac_id) {
        console.log(ac_id);
        Swal.fire({

            showCancelButton: true,
            cancelButtonText: '取消',
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '刪除'
        }).then((result) => {
            if (result.isConfirmed) {

                    success: function (msg) {
